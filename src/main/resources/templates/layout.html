<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body id="body"  class="d-flex flex-column h-100 ">
<header id="header">
<nav id="nav" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
    <div class=" flex container-fluid">

        <a class="navbar-brand" th:href="@{/}">Labor Helper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <form id="zipsearch"  class="d-flex align-content-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Enter Zip Code" aria-label="Search">
                <button id="searchbutton" class="btn btn-outline-success" type="submit">Go</button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/registration}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">My Account</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
</header>

<div>
    <main layout:fragment="content" id="contentdiv">

    </main>
</div>

<footer id="footer">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">

                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Labor Helper</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
            </ul>
        </footer>
    </div>
</footer>
</body>
</html>
