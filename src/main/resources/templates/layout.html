<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body class="d-flex flex-column h-100 " id="body">
<header id="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark " id="nav">
        <div class=" flex container-fluid">

            <a class="navbar-brand" href="#">Labor Helper</a>
            <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <form class="d-flex align-content-center" id="zipSearch" role="search">
                    <input aria-label="Search" class="form-control me-2" placeholder="Enter Zip Code" type="search">
                    <button class="btn btn-outline-success" id="searchButton" type="submit">Go</button>
                </form>

                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registration.html}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">My Account</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div>
    <main id="contentDiv" layout:fragment="content">

    </main>
</div>

<footer id="footer">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">

                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Labor Helper</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#">
                    <svg class="bi" height="24" width="24">
                        <use xlink:href="#twitter"/>
                    </svg>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                    <svg class="bi" height="24" width="24">
                        <use xlink:href="#instagram"/>
                    </svg>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                    <svg class="bi" height="24" width="24">
                        <use xlink:href="#facebook"/>
                    </svg>
                </a></li>
            </ul>
        </footer>
    </div>
</footer>

</html>
